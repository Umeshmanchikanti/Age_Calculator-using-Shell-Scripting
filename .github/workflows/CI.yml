name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Clear npm cache and Install dependencies with verbose logging
      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --verbose

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Run tests (if any)
      - name: Run tests
        run: npm test
        continue-on-error: true  # Ensure tests do not halt the workflow

      # Step 6: Debugging before deployment
      - name: Debug Step
        run: |
          echo "Current Directory:"
          pwd
          echo "Files in the directory:"
          ls -al

      # Step 7: Deploy to S3 (example)
      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://umesh27bucket --delete
          echo "Deployment to S3 completed!"

